- name: Deploy Site
  hosts: all  # Replace with your target hosts or group name
  gather_facts: yes

  vars:
    repo_name: "green-circle-calendar"
    repo_host: "github.com" # github.com / bitbucket.org
    repo_url: "{{ repo_host }}:Exe-Squared/{{ repo_name }}.git"  # Replace with your repository URL
    branch: "development"
    repo_dir: "/var/www/repos/{{ repo_name }}"  # Directory where the .git folder will be
    work_tree_dir: "/var/www/vhosts/calendar-test"  # Directory where the working tree will be
    apache_user: "apache" # Apache if running PHP FPM directly, 33 if running via Docker
    php_executable: "php83"

  tasks:

    - name: Check if repository directory exists
      stat:
        path: "{{repo_dir}}"
      register: dir_stat

    - name: Clone Repo if it does not already exist.
      include_tasks: tasks/git-clone.yml
      when: not dir_stat.stat.exists

    - name: Deploy new changes if repo already exists.
      include_tasks: tasks/git-update.yml
      when: dir_stat.stat.exists

    - name: Define JSON object
      set_fact:
        json_obj:
          bitbucket-oauth:
            bitbucket.org:
              consumer-key: "{{ bitbucket_consumer_key }}"
              consumer-secret: "{{ bitbucket_consumer_secret }}"
      when: not dir_stat.stat.exists

    - name: Convert JSON object to string
      set_fact:
        json_string: "{{ json_obj | to_json }}"
      when: not dir_stat.stat.exists

    - name: Composer install
      community.general.composer:
        command: install
        working_dir: "{{ work_tree_dir }}"
        executable: /opt/remi/{{ php_executable }}/root/usr/bin/php
        composer_executable: /usr/local/bin/composer
      environment:
        COMPOSER_HOME: /var/www/composer/
        COMPOSER_AUTH: "{{json_string}}"
      when: not dir_stat.stat.exists
      become: yes
      become_user: apache